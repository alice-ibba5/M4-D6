<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Database di utenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Database di utenti</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
           
            <div class="col input-group mb-3">
                <input id="input-query" onkeyup="searchName(event)" type="text" class="" aria-label="Text input with dropdown button">
                <div class="col">

                    <select id="choose-one" class="form-select" aria-label="Default select example">
                        <option id="not-selected"  selected>Select one</option>
                        <option id="nameQuery" value="1">Name</option>
                        <option id="usernameQuery" value="2">Username</option>
                        <option id="emailQuery" value="3">Email</option>
                    </select>
                </div>
                <div class="col">

                    <button id="search-btn" type="button" class="btn btn-secondary">Search</button>
                </div>

            </div>
        </div>
    </div>


      <main class="container d-flex flex-column m-5 flex-wrap">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
